			var md5_pwd=document.getElementById("md5_pwd");
			if(username==null||username==""){

				return false;
			}else if(pwd==null||pwd==""){
				document.getElementById('password').setAttribute.placeholder="密码不能为空!";
				return false;
			}else{
				md5_pwd.value= hex_md5(pwd);
				return true;
			}
		}
